		<center><h3>Hvor let bliver du tilted fra 1-5?</h3>
        <select id="s1">
            <option id="1" value="1">1
                <option id="2" value="2">2
                    <option id="3" value="3">3
                        <option id="4" value="3">4
                            <option id="5" value="3">5
        </select>
        	<h3>Hvor mange timer Minecraft spiller du om dagen?</h3>
        <select id="s2">
            <option id="0" value="0">0 timer
                <option id="1" value="1">1 time
                    <option id="2" value="2">2 timer
                        <option id="3" value="3">3-4 timer
                            <option id="4" value="4">5+ timer

        </select>

        	<h3>Hvor tit banker du i dit bord?</h3>
        <select id="s3">
            <option id="0" value="0">Aldrig
                <option id="1" value="1">Max 1 gang om dagen
                    <option id="2" value="2">Omkring 5 gange
                        <option id="3" value="3">Hver gang jeg dør
                            <option id="4" value="4">Gakki niveau

        </select>
        <br>
        	<h2 id="demo"><i>Klik for at se facit</i></h2>
        <button onclick="myBtn()">Klik her</button></center>

        <script>
            function myBtn() {
                var v1 = document.getElementById("s1").value;
                var v2 = document.getElementById("s2").value;
                var v3 = document.getElementById("s3").value;
                var c1 = Number(v1);
                var c2 = Number(v2)
                var c3 = Number(v3)
                var sum = c1 + c2 + c3
                if (sum < 2) {
                    document.getElementById("demo").innerHTML = "Du virker som en meget rolig person :)"
                } else if (sum < 5) {
                    document.getElementById("demo").innerHTML = "Du kunne være bedre, men stadig meget værre"
                } else if (sum < 10) {
                    document.getElementById("demo").innerHTML = "Du rager alt for meget!"
                } else {
                    document.getElementById("demo").innerHTML = "Gakki?"
                }
            }
        </script>
